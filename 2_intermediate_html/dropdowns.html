<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>
        <p>Do you prefer cats or dogs ?</p>

        <form>
            <label for="cats">Cats : </label>
            <input name="pet_choice" id="cats" type="radio" value="cats">
            <label for="dogs">Dogs : </label>
            <input name="pet_choice" id="dogs" type="radio" value="dogs">

            <p>What's your favorite color ?</p>
            <select name="color_choice">
                <option>Red</option>
                <option>Blue</option>
                <option>Orange</option>
            </select>
            <button>Go!</button>
        </form>


    </body>
</html>
